<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
#div-middle-02 {
    float: left;
    background-color: #fff9ca;
    width: 100%;
    height: 50px;
}
#middle-wrap-02 {
    margin: 0 200px 0 150px;
}
#div-left-02 {
    float: left;
    position:relative ;
    background-color: red;
    width: 150px;
    margin-left:-100%;
    height: 50px;

}
#div-right-02 {
    float: left;
    position:relative ;
    background-color: yellow;
    width: 200px;
    margin-left: -200px;
    height: 50px;
}
		</style>
	</head>
	
	<body>
		<div class="grid">
    <div id="div-middle-02">
        <div id="middle-wrap-02"><span>div-middle</span></div>
    </div>
    <div id="div-left-02"><span>div-left</span></div>
    <div id="div-right-02"><span>div-right</span></div>
        </div>
	</body>
</html>
