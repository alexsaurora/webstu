<script>
	var tbody=document.getElementsByTagName("tbody");
	var a=document.getElementsByTagName("a");
	function add(items) {
     var name=tbody.childNodes.firstChild.innerText;
     var price=tbody.childNodes.firstChild.nextSibling.innerHTML;
     
    var item=[name.price];
    items=[item];
   
    tbody.childNodes.add(item);
    
	}

	function bind() {
   
    	tbody.removeChild(a.parentNode.parentNode);
