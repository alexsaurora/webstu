<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="p1" onclick="change()">点击转换</p>
	</body>
</html>
<script>
	var change=function(){
		if (p1.innerHTML=="点击转换") {
			p1.innerHTML="是我";
		}
		else if(p1.innerHTML=="是我"){
			p1.innerHTML="点击转换";
		}
		
	}
	
</script>
