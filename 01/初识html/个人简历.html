<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="#">
		<table border="1" width="80%" height="600" align="center" cellspacing="0" cellpadding="0s">
			<caption>个人简历</caption>
			<tr>
				<td rowspan="5" width="5%" height="50">基本信息</td>
				<td width="5%">姓名 </td>
				<td width="15%" contenteditable="true"></td>
				<td width="5%">性别</td>
				<td width="15%">
					<label><input type="radio" name="性别" />男</label>
					<label><input type="radio" name="性别"/>女</label>
				<td rowspan="5" width="15%">
					<img src="单色相片.jpg" height="250px" width="300px"/>
				</td>
			</tr>
			<tr>
				
				<td > 出生日期</td>
				<td ><input type="number" /></td>
				<td >民族</td>
				<td contenteditable="true"></td>
			</tr>
			<tr>
				
				<td >政治面貌</td>
				<td>
					<select>
						<option>--请选择--</option>
						<option>党员</option>
						<option>团员</option>
						<option>群众</option>
					</select>
				</td>
				<td >婚姻状况</td>
				<td>
					<label><input type="radio" name="婚姻状况"/>已婚</label>
					<label><input type="radio" name="婚姻状况"/>未婚</label>
				</td>
				
			</tr>
			<tr>
			
				<td >籍贯</td>
				<td contenteditable="true"></td>
				<td>现居地</td>
				<td contenteditable="true"></td>
			</tr>
			<tr>
				
				<td>本人电话</td>
				<td contenteditable="true"></td>
				<td>Email</td>
				<td >
					<input type="email" required="required" />
				</td>
			</tr>
			<tr>
				<td height="30%" >自我评价</td>
				<td colspan="6" contenteditable="true"></td>
				
			</tr>
			<tr>
				<td colspan="7" align="center" height="20%">
					<input type="submit" value="提交" style="height:60px;width:80px";display:inline-block;"/>
					
				</td>
				
			</tr>
		</table>
		</form>
	</body>
</html>
