<script>
	
	window.onload = function() {
		document.onclick = function() {
			
			
			
			var div = document.createElement("div");
			var info = "";
			div.style.left = event.x+"px";
			div.style.top = (event.y + document.body.scrollTop)+"px";
			
			info += "event.x : "+ event.x + " . event.y : " + event.y;
			
			div.innerHTML = info;
			document.body.appendChild(div)
			
		}
	}
	
	window.onscroll = function() {
		console.log("滚动高度 : " + document.body.scrollTop)
	}
	
	window.onresize = function() {
		console.log("可见高宽 ,  宽 : " + document.body.clientWidth + " , 高 : " + document.body.clientHeight )
	}
	
</script>
